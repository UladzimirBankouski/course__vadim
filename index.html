<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="testimonials">
      <div class="container">
        <div class="testimonials__header">
          <a href="#" class="testimonials__link">Testimonials</a>
          <h2 class="testimonials__heading">What they say about us</h2>
        </div>
        <div class="testimonials__img">
          <img src="./images/quote.svg" alt="quote" />
        </div>
        <div class="testimonials__quote">
          <blockquote>
            "Ut elementum a elit sad tristique. Pellentesque sed semper erat.
            Orci varius natoque penatibus et magnis dis parturient montes,
            nascetur ridiculus mus. Aenean quam erat, rutrum ut malesuada"
          </blockquote>
        </div>
        <div class="testimonials__author">
          <h3 class="testimonials__name">William Smith</h3>
          <span class="testimonials__position"> New Co-founder </span>
        </div>
        <div class="testimonials__rounds">
          <div class="testimonial__round testimonial__round-first"></div>
          <div class="testimonial__round"></div>
          <div class="testimonial__round"></div>
        </div>
      </div>
    </section>

    <!-- /.section__one -->
    <section class="quality"></section>
    <!-- /.quality -->
  </body>
</html>
