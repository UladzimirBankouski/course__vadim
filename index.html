<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
          <div class="header__contacts">
            <div class="container">
              <div class="header__contacts--inner">
            <div class="header__contacts--tel">
              <a href="tel:+123456789">+123 456 789</a>
            </div>
            <div class="header__contacts--social">
              <a href="#" class="header__contacts--link">
                <img src="./images/instagram.svg" alt="Instagram">
              </a>
              <a href="#" class="header__contacts--link">
                <img src="./images/dribbble.svg" alt="dribbble">
              </a>
              <a href="#" class="header__contacts--link">
                <img src="./images/twitter.svg" alt="Twitter">
              </a>
              <a href="#" class="header__contacts--link">
                <img src="./images/youtube.svg" alt="Youtube">
              </a>
            </div>
          </div>
            </div>
          </div>
          <div class="header__main">
            <div class="container">
              <div class="header__main--inner">
                <div class="header__main--name">
              <a href="#" class="header__main--logo">
                <img src="./images/logo.png" alt="Logo">
              </a>
                </div>
                <nav class="header__main--menu">
                  <ul>
                    <li><a href="#" class="header__main--item">Home</a></li>
                    <li><a href="#" class="header__main--item">Pages</a></li>
                    <li><a href="#" class="header__main--item">Services</a></li>
                    <li><a href="#" class="header__main--item">Portfolio</a></li>
                    <li><a href="#" class="header__main--item">Blog</a></li>
                    <li><a href="#" class="header__main--item">Contact Us</a></li>
                  </ul>
                </nav>
              </div>

            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="wrapper">
      <div class="content">

      </div>
      <footer class="footer">

      </footer>
    </div>
    </div>
  </body>
</html>
